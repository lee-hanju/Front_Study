<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*html 요소에서 직접 style속석을 통해 정의하는걸 inline 스타일
        style 태그에 작성하는 것을 internal 스타일
        별도의 .css 파일로 만들어서 사용하는 걸 external style이라 한다.*/
    </style>
  </head>
  <body>
    <p>일반 문장입니다.</p>
    <p style="color: red">빨간색 글자입니다.</p>
    <p style="background-color: green; color: blue">
      초록색 배경에 파란색 글자
    </p>
    <p style="font-size: 30 px">큰 사이즈 글자입니다.</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체(굵은)로 보입니다</p>
    <p style="text-decoration: underline">밑줄이 생깁니다.</p>
    <p style="text-decoration: line-through">취소선이 생깁니다.</p>
    <p style="font-style: italic">이탤릭체로 보여집니다.</p>
  </body>
</html>
<!--기본적인 스타일들 종류는 상당히 많다 -> 구글링해서 찾으면 된다.-->
