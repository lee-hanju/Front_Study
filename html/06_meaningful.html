<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-weight: bold">볼드체</p>
    <b>볼드체</b>
    <p><b>볼드체</b>입니다</p>
    <p><strong>강조하는 볼드체</strong>입니다.</p>
    <!-- <i>이탤릭체?</i>  -->
    <p style="font-style: italic">이탤릭체 입니다.</p>
    <p><em>강조하는 이태릭체입니다.</em></p>
    <p>텍스트가<small> 작게 보입니다.</small></p>
    <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지 마라</p>
    <p>
      집에 오는 길에 <span style="background-color: yellow">우유</span>를 사는
      걸 잊지 마라
    </p>
    <p>제품 할인 중 <del>3만원</del> 2만8천원</p>
    <!--의미부여 style을 써서 사용하면 꾸미기 용도밖에 안된다.-->
    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins> 입니다.</p>
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
    <blockquote cite="http://www.worldwildlife.org/about">
      긴 문장에 인용할 때 이걸 사용한다.
    </blockquote>
    <q>짧은 인용</q>
    <abbr title="World Health Organization">WHO</abbr>
    <address>경상남도 김해시 분성로155 한국2차아파트</address>
  </body>
</html>
