<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 100%;
      }
      /*th {
        border: 1px solid yellow;
      }
      td {
        border: 1px solid red;
      }*/
    </style>
  </head>
  <body>
    <!-- 표: table-->
    <!-- 행: tr-->
    <!-- 셀: td(데이터), th(열 제목)-->
    <!-- thead - 제목이 들어가는 모든 tr태그들-->
    <!-- tbody - 데이터가 들어가는 모든 tr 태그들-->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유재석</td>
          <td>010-0000-0000</td>
          <td>ryu@gmail.com</td>
        </tr>
        <tr>
          <td>김종국</td>
          <td>010-0000-0000</td>
          <td>kim@gmail.com</td>
        </tr>
        <tr>
          <td>송지효</td>
          <td>010-0000-0000</td>
          <td>song@gmail.com</td>
        </tr>
      </tbody>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th>학년</th>
                <th>반</th>
                <th>학생 수</th>
            </tr>
            <tbody>
                <tr>
                    <!-- rowspan 행병합 = 숫자는 몇 개의 행을 차지할 거냐 -->
                    <td rowspan="3">1학년</td>
                    <td>1반</td>
                    <td>18명</td>
                </tr>
                <tr>
                    <!-- <td>1학년</td> -->
                    <td>2반</td>
                    <td>19명</td>
                </tr>
                <tr>
                    <!-- <td>1학년</td> -->
                    <td>3반</td>
                    <td>18명</td>
                </tr>
                <tr>
                    <!-- colspan 열 병합 = 숫자는 몇 개의 열을 차지할 거냐 -->
                    <td colspan="2">합계</td>
                    <!-- <td></td> -->
                    <td>55명</td>
                </tr>
            </tbody>
        </thead>
    </table>
  </body>
</html>
