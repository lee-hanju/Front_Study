<!DOCTYPE html>
<html lang="en">
  <!--페이지의 메인 언어를 정할 때 en = 영어 ko = 한국어-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true">움직일 수 있는 태그</h1>
    <!--화면에서 직관적으로 움직이는 걸 보여줄 때-->
    <p lang="ko">대한민국</p>
    <!--lang = 언어(languh) <p>태그안의 문장은 이 언어이다 라는 걸 알려주는 것-->
    <p hidden>이 문장은 화면에 보이지 않습니다.</p>
    <a
      href="http://google.com"
      id="google"
      title="클릭하면 구글사이트로 이동합니다."
      >구글
    </a>
    <!--id는 사람으로 따지면 주민번호 name은 이름이다. id는 다른 태그들과 겹치면 안된다, name은 겹쳐도 상관은없다.-->
    <br />
    <!--줄바꿈-->
    <label for="userID">사용자 아이디</label>
    <input type="text" name="" id="userID" />
    <p spellcheck="true" contenteditable="true">This is a Paraggraph</p>
    <p style="color: red; background-color: aquamarine">빨간색 문장 입니다.</p>
    <a href="" tabindex="1">네이버</a>
    <a href="" tabindex="2">구글</a>
    <a href="" tabindex="3">피파온라인4</a>
    <button title="주문 버튼을 클릭하면 선택한 제품에 대한 주문이 진행됩니다.">
      주문
    </button>
  </body>
</html>
